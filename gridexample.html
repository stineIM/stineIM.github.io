<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Full Layout</title>
    <link rel="stylesheet" href="css/gridexample.css">
</head>
<body>
    <div class="grid-container">
        <header class="header">Header - Logo og tittel</header>
        <nav class="nav">Navigasjonsmeny</nav>
        <main class="main">
            <h2>Hovedinnhold</h2>
            <p>Dette er hoveddelen av nettsiden.</p>
        </main>
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Ekstra informasjon eller lenker.</p>
        </aside>
        <footer class="footer">Footer - Kontaktinfo og lenker</footer>
    </div>
</body>
</html>
