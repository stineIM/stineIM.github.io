<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Full Layout</title>
    <link rel="stylesheet" href="css/flexexample.css">
</head>
<body>
    <div class="flex-container">
        <header class="header">Header - Logo og tittel</header>
        <nav class="nav">Navigasjonsmeny</nav>
        <div class="content">
            <main class="main">
                <h2>Hovedinnhold</h2>
                <p>Dette er hoveddelen av nettsiden.</p>
            </main>
            <aside class="sidebar">
                <h3>Sidebar</h3>
                <p>Ekstra informasjon eller lenker.</p>
            </aside>
        </div>
        <footer class="footer">Footer - Kontaktinfo og lenker</footer>
    </div>
</body>
</html>
